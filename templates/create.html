{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Add a new film {% endblock %}</h1>

  <form method="post">
    <div class="form_group">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="add title" class="form-control" value="{{ request.form['title'] }}">
    </div>

    <div class="form-group">
      <label for="yearReleased">Film release year</label>
      <input type="text" name="yearReleased" placeholder="year" class="form-control"> {{ request.form['yearReleased'] }} </input>
    </div>

    <div class="form-group">
      <label for="rating">Film Rating</label>
      <input type="text" name="rating" placeholder="PG/R/G" class="form-control"> {{ request.form['rating'] }} </input>
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="text" name="duration" placeholder="minutes" class="form-control"> {{ request.form['duration'] }} </input>
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" name="genre" placeholder="genre" class="form-control"> {{ request.form['genre'] }} </input>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
