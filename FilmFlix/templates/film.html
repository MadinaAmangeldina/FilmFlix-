{% extends 'base.html' %}

{% block content %}

    <span class="badge badge-primary">{{ film['yearReleased'] }}</span>

    <p>Rating: {{ film['rating'] }}</p>
    <p>Duration: {{ film['duration'] }}</p>
    <p>Genre: {{ film['genre'] }}</p>
{% endblock %}
